<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gentellela Alela! | </title>
    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
</head>

<body class="login">
    <div>
        <a class="hiddenanchor" id="signup"></a>
        <a class="hiddenanchor" id="signin"></a>
        <div class="login_wrapper">
            <div class="animate form login_form">
                <section class="login_content">
                    <form>
                        <h1>登录账号</h1>
                        <div>
                            <input type="text" class="form-control" placeholder="用户名" required="" />
                        </div>
                        <div>
                            <input type="password" class="form-control" placeholder="密码" required="" />
                        </div>
                        <div>
                            <a class="btn btn-default submit" href="index.html">登录</a>
                            <a class="reset_pass" href="#">忘记密码?</a>
                        </div>
                        <div class="clearfix"></div>
                        <div class="separator">
                            <p class="change_link">新人?
                                <a href="#signup" class="to_register"> 创建账号 </a>
                            </p>
                            <div class="clearfix"></div>
                            <br />
                            <div>
                                <h1><!-- <i class="fa fa-paw"></i> -->放学嗨后台</h1>
                                <p>©2016 All Rights Reserved. <span style="font-size:12px;">派嗨拜浪(上海)网络科技有限公司</span></p>
                                <br>
                                <p style="font-size:12px;">沪ICP备16032276号-1</p>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
            <div id="register" class="animate form registration_form">
                <section class="login_content">
                    <form>
                        <h1>创建账号</h1>
                        <div>
                            <input type="text" class="form-control" placeholder="用户名" required="" />
                        </div>
                        <div>
                            <input type="email" class="form-control" placeholder="Email" required="" />
                        </div>
                        <div>
                            <input type="password" class="form-control" placeholder="密码" required="" />
                        </div>
                        <div>
                            <a class="btn btn-default submit" href="index.html">提交</a>
                        </div>
                        <div class="clearfix"></div>
                        <div class="separator">
                            <p class="change_link">已有账号?
                                <a href="#signin" class="to_register" data-toggle="tooltip" data-placement="right"> 登录 </a>
                            </p>
                            <div class="clearfix"></div>
                            <br />
                            <div>
                                <h1><!-- <i class="fa fa-paw"></i> -->放学嗨后台</h1>
                                <p>©2016 All Rights Reserved. <span style="font-size:12px;">派嗨拜浪(上海)网络科技有限公司</span></p>
                                <br>
                                <p style="font-size:12px;padding-top:2px;">沪ICP备16032276号-1</p>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="../vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
